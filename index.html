<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <div class="facebook">
          <div class="before"><i class="bx bxl-facebook-square"> </i></div>
          <div class="backfacebook"><i class="bx bxl-facebook"></i></div>
        </div>
        <div class="instagram">
          <div class="before"><i class="bx bxl-instagram-alt"></i></div>
          <div class="backinstagram"><i class="bx bxl-instagram"></i></div>
        </div>
        <div class="telegram">
          <div class="before"><i class="bx bxl-telegram"></i></div>
          <div class="backtelegram">
            <img
              width="70px"
              height="70px"
              src="./imgaes/telegram.svg"
              alt=""
            />
          </div>
        </div>
        <div class="twiter">
          <div class="before"><i class="bx bxl-twitter"></i></div>
          <div class="backtwiter">
            <img width="70px" height="70px" src="./imgaes/twitter.svg" alt="" />
          </div>
        </div>
        <div class="youtube">
          <div class="before"><i class="bx bxl-youtube"></i></div>
          <div class="backyoutube">
            <img width="70px" height="70px" src="./imgaes/logo.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
